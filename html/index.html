<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AoE2 Current game</title>
    <link href="/public/main.css" rel="stylesheet">
    <style>
        .w-row {
            width: 13.5rem;
        }
    </style>
</head>

<body>

    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="text-5xl font-bold">Hello there</h1>
                <p class="py-6">
                    Use below form to search by user name
                </p>

                <div>
                    <label class="input input-bordered flex items-center gap-2">
                        <input id="search-input" class="w-64" placeholder="Player name" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                        <details id="dropdown-details" class="dropdown dropdown-left">
                            <summary hidden></summary>
                            <ul id="dropdown-ul" class="menu dropdown-content bg-base-100 rounded-box z-[1] w-72 mt-4 mr-4 shadow"></ul>
                        </details>
                    </label>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script>var exports = {};</script>
    <script id="profile-template" type="text/x-handlebars-template">
        <li><a><div class="truncate w-row inline-block">{{name}}</div> {{#if country}}<img src="https://flagcdn.com/16x12/{{country}}.png" width="16" height="12"> {{/if}} </a></li>
    </script>

    <script src="/public/index.js"></script>

</body>

</html>
